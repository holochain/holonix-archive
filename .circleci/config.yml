       branches:
        only:
         - love
         - master
         - develop
         - 2019-12-19-exam-boxes
      requires:
       - build
   - docker-build-debian:
      filters:
       branches:
        only:
         - love
         - master
         - develop
         - 2019-12-19-exam-boxes
      requires:
       - build
   - docker.build.manjaro:
      filters:
       branches:
        only: 
         - love
