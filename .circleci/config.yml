         - develop
         - 2019-12-19-exam-boxes
      requires:ld
   - docker-build-minimal:
      filters:
       branches:
        only:
         - love
         - master
         - develop
         - 2019-12-19-exam-boxes
      requires:
       - build
   - docker-build-trycp_server:
