name: "pr"
on:
  pull_request: {}

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  tests:
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Install nix
        uses: cachix/install-nix-action@v16
      - name: Setup cachix
        uses: cachix/cachix-action@v10
        with:
          name: holochain-ci
          signingKey: ${{ secrets.CACHIX_SIGNING_KEY }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Set NIX_PATH
        run: "echo NIX_PATH=nixpkgs=$(nix eval --impure --raw --expr '(import (import ./nix/sources.nix {}).holochain-nixpkgs {}).pkgs.path') >> $GITHUB_ENV"

      - name: hn-test
        run: |
          set -e
          nix-shell --pure --keep NIX_PATH --arg include '{ test = true; }' --run '
              set -e
              hn-test
            '
      - name: update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          nix-shell --pure --keep GITHUB_TOKEN --keep NIX_PATH --run '
            set -e

            git config --global user.email "ci@holochain.org"
            git config --global user.name "Holochain CI"
            ./nix/update.sh
            PAGER="" git show
          '

  ci-jobs-succeed:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo
